{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">	
	<title>poster</title>
	<script src='{% static "https://code.jquery.com/jquery-3.4.1.js" %}'></script>   
	<script type="text/javascript" src=' {% static "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js" %}'></script>
	<link rel="stylesheet" type="text/css" href='{% static "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css"%}'>
	<style>
	  	.car{
	  		margin-top: 30px;
	  		position: relative;
	  		width: 700px;
	  		height: 600px;
	  	}
	</style>
</head>
<body>
	<div class="container">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
			    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		    </ol>
		    <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100 car" src='{% static "hell.jpg" alt="First slide"%}'>
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100 car" src='{% static "yy.jpg"%}' alt="Second slide">>
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100 car" src='{% static "hell.jpg"%}' alt="Third slide">
			    </div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			</a>
	  		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<script type="text/javascript">
		$('.carousel').carousel()
	</script>
</body>
</html>
